<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>_CM</title>
    <link rel="icon" type="image/x-icon" href="./static/image/icon.png"/>
    <link href="./static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./static/css/login.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">登录</h1>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="form-group">
                            <input class="form-control" placeholder="手机号/邮件/用户名" name="email" id="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="请输入密码" type="password" id="password_login">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">记住名字
                            </label>
                            <label>
                                <div style="margin-left: 100px"><a href="login.html">&nbsp;&nbsp;忘记密码!</a></div>
                            </label>
                        </div>
                        <div class="btn btn-lg btn-info btn-block" id="denglu">登录</div>
                        <a href="./register.html" class="btn btn-lg btn-primary btn-block">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">提示 </h4>
            </div>
            <div class="modal-body" id="info1"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="./static/js/jquery.min.1.12.4.js" type="text/javascript"></script>
<script src="./static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./static/js/config.js"></script>
<script src="./static/js/util.js"></script>
<script src="./static/js/login.js"></script>
</body>
</html>
